<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <img id="banner" src="img/banner_1.jpg">
    <script>
        var num = 1;
        function changeImg(){
            num ++;
            if (num > 3){
                num = 1;
            }
            document.getElementById("banner").src = "img/banner_"+num+".jpg";

        }
        setInterval(changeImg,3000);
    </script>

</body>
</html>
